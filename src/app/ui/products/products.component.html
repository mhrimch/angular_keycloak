<div class="p-3">
    <table class="table">
        <thead>
            <th>ID</th> <th>Name</th> <th>Price</th> <th>Quantity</th>
        </thead>
        
        <tbody>
            <tr *ngFor="let product of products">
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.quantity}}</td>
            </tr>
        </tbody>
    </table>
</div>
